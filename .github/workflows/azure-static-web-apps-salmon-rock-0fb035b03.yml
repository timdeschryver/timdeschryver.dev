name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    outputs:
      swa_url: ${{ steps.swa.outputs.static_web_app_url }}
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â³ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Unit Test
        run: npm run test:unit

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸ§‘â€ğŸ¤â€ğŸ§‘ Fetching Contributors
        run: npm run contributors

      - name: ğŸš€ Build And Deploy
        id: swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_ROCK_0FB035B03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: 'upload'
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: '/' # App source code path
          api_location: '' # Api source code path - optional
          output_location: 'build' # Built app content directory - optional
          production_branch: 'main'
          ###### End of Repository/Build Configurations ######
        env:
          VITE_PUBLIC_HASH: ${{ github.sha }}
          VITE_PUBLIC_GA_TRACKING_ID: ${{ secrets.GTAG }}
          VITE_PUBLIC_TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}

  smoke_test_job:
    name: â˜ï¸ Smoke test ${{ github.event.deployment_status.target_url }}
    needs: build_and_deploy
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_TEST_BASE_URL: ${{ needs.build_and_deploy.outputs.swa_url }}
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”¢ Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ” Install dependencies
        run: npm install

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright Tests
        run: npm run test

      - name: ğŸ“¦ Upload Test Results Artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-test-results
          path: playwright-report

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: ğŸ“• Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_ROCK_0FB035B03 }}
          action: 'close'
