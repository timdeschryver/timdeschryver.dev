<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#f8c400" />

    <meta name="twitter:creator" content="@tim_deschryver" />

    %sapper.base%

    <link
      rel="alternate"
      type="application/rss+xml"
      title="Tim Deschryver"
      href="/posts/rss.xml"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="prism.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700"
      rel="stylesheet"
    />

    <link rel="manifest" href="manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <title>Tim Deschryver</title>
    %sapper.styles% %sapper.head%
  </head>
  <body>
    <noscript>
      This site runs best with JavaScript enabled.
    </noscript>
    <div id="sapper" class="no-margin">%sapper.html%</div>

    <script>
      document.body.className =
        (localStorage && localStorage.getItem('__theme')) ||
        (window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'sunset'
          : 'sunrise')
    </script>
    %sapper.scripts%
  </body>
</html>
